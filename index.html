<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Open+Sans:wght@300;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container border">
        <h1>AGE CALCULATOR</h1>
        <div class="input">
            <input type="date" name="" id="date-input">
            <button id="calc-age-btn">Calculate</button>
        </div>
        <h3 id="alert"></h3>
        <div class="output">
            <div>
                <span id="years">-</span>
                <p>Years</p>
            </div>
            <div>
                <span id="months">-</span>
                <p>Months</p>
            </div>
            <div>
                <span id="days">-</span>
                <p>Days</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
